<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Framework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Reset e Stili Globali --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: #f0f0f0;
            overflow: hidden;
            padding: 20px;
        }

        /* --- Titolo Principale --- */
        .main-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
        }

        /* --- Contenitore delle Card --- */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap; /* Per adattarsi a schermi piccoli */
        }

        /* --- Stile delle Card (Glassmorphism) --- */
        .card {
            width: 300px;
            height: 220px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(118, 75, 162, 0.6);
            border-color: rgba(118, 75, 162, 0.5);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover .card-icon {
            transform: scale(1.1);
        }

        /* --- Disclaimer in fondo --- */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        /* --- Stili per schermi piccoli (Responsive) --- */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            .card-container {
                flex-direction: column;
                gap: 25px;
            }
            .card {
                width: 85vw;
                max-width: 320px;
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <h1 class="main-title">Innovation Framework</h1>

    <div class="card-container">
        <a href='business_ecosystems\index.html' class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
            </svg>
            Business Ecosystems
        </a>
        
        <a href='value_process\index.html' class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 3h5v5"></path>
                <path d="M8 3H3v5"></path>
                <path d="M12 22a10 10 0 0010-10"></path>
                <path d="M2 12A10 10 0 0012 2"></path>
                <path d="M12 2a10 10 0 00-10 10"></path>
                <path d="M22 12a10 10 0 00-10 10"></path>
            </svg>
            Value Process
        </a>
    </div>

    <footer>
        created by Nicola Gentili &amp; Gemini
    </footer>

</body>
</html>
